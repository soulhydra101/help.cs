<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses Showcase</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa; /* Light blue background */
      color: #1a237e; /* Darker blue for text */
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Header */
    .header {
      text-align: center;
      background-color: #0d47a1; /* Dark blue header */
      padding: 30px;
      color: white;
      font-size: 3em;
      letter-spacing: 3px;
      text-transform: uppercase;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Add some depth */
      animation: slideDown 1s ease-out;
    }

    /* Course Container */
    .courses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Course Card */
    .course-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Add deeper shadow */
      margin: 20px;
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: transform 0.4s, box-shadow 0.4s;
      border: 2px solid transparent;
      background-image: linear-gradient(white, white), linear-gradient(to right, #00bcd4, #0d47a1); /* Border gradient */
      background-origin: border-box;
      background-clip: content-box, border-box;
      text-decoration: none; /* Remove underline for clickable card */
      color: inherit; /* Inherit text color */
    }

    .course-card:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
      border-color: transparent; /* Hide the border when hovered */
      background-image: linear-gradient(white, white), linear-gradient(to right, #00bcd4, #1a237e);
    }

    /* Course Image */
    .course-image {
      border-radius: 20px 20px 0 0;
      width: 100%;
      height: 150px;
      object-fit: cover;
      transition: opacity 0.4s ease-in-out;
    }

    .course-card:hover .course-image {
      opacity: 0.9;
    }

    /* Course Title */
    .course-title {
      font-size: 1.2em;
      color: #333;
      margin: 15px 0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      background-color: #1a237e; /* Darker blue */
      color: white;
      font-size: 1.2em;
      margin-top: 50px;
      position: relative;
      z-index: 1;
      box-shadow: 0 -8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .course-card {
        width: 100%;
        max-width: 400px;
      }

      .header {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    Explore Our Online Courses
  </header>

  <section class="courses-container">

    <!-- Example Course Card -->
    <a href="https://drive.google.com/open?id=1LP1tq0j-5uaNBdmigDWSHNRJGSXSeD8G&usp=drive_copy" class="course-card">
      <img src="https://media.istockphoto.com/vectors/web-developer-design-vector-id485654262?k=6&m=485654262&s=170667a&w=0&h=1sFRVGEfwscxxbhQO0Pv7YL9zEH3ntyyAb5jDWnhMrQ=" alt="Web Dev Notes" class="course-image">
      <h3 class="course-title">Web Dev Notes</h3>
    </a>

    <!-- Repeat for other courses -->
    <a href="https://drive.google.com/open?id=1tpKQQ7rNA0qyxE5Nr36u1K21G4si0k0t&usp=drive_copy" class="course-card">
      <img src="https://th.bing.com/th/id/OIP.EyGSf1vPaIdSiS5zkz42_gHaE8?w=1800&h=1200&rs=1&pid=ImgDetMain" alt="Software Dev Notes" class="course-image">
      <h3 class="course-title">Software Dev Notes</h3>
    </a>

    <!-- Add more course cards as needed -->

  </section>

</body>
</html>
